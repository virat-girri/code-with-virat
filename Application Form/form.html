<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="main">
    <form >

        <fieldset>
        <legend>JOB APPLICATION FORM </legend>
        <div class="row-1">
            <div class="row-1-A">
            <p>FIRST NAME</p>
            <input type="text" placeholder="ENTER YOUR FIRST NAME">
        
            </div>
            <div class="row-1-B">
                <p>LAST NAME</p>
                <input type="text" placeholder="ENTER YOUR LAST NAME">

            
            </div>

        
        </div><!--row-1-->
        <div class="row-2">
               <div class="row-2-A">
                <p>EMAIL</p>
                <input type="email" placeholder="ENTER YOUR EMAIL">
            
                </div>
                <div class="row-2-B">
                    <p>MOBILE NUMBER</p>
                    <input type="text" placeholder="ENTER YOUR MOBILE NO..">
    
                
                </div>
    

        </div><!--row-2-->

        <div class="row-3">
            <div class="row-3-A">
             <p>DOB</p>
             <input type="date" placeholder="ENTER YOUR DOB">
         
             </div>
             <div class="row-3-B">
                 <p>STATE</p>
                 <select name class id="select" required>
                    <option value="RAJASTHAN">RAJASTHAN</option>
                    <option value="MUMBAI">MUMBAI</option>
                    <option value="NEW YORK">NEW YORK</option>
                    <option value="LA">LA</option>
                    <option value="J & K">J & K</option>


                 </select>
 
             
             </div>
 

     </div><!--row-3-->
     <div class="row-4">
        <p>GENDER</p>
        <div class="row-4-a">

            <input type="radio" name="gender" value="MALE" id="male">
            MALE
            <input type="radio" name="gender" value="FEMALE" id="female">
            FEMALE 
            <input type="radio" name="gender" value="OTHER" id="other">
            OTHER


            

        </div>


     </div><!--row-4-->

     <div class="row-5">
        <p>ADDRESS</p>
        <div class="row-5-a">
            <textarea  id="area"  placeholder="Enter Your Address..">
                

            </textarea>


        </div>


     </div><!--row-5-->



     <div class="row-6">
        <p>QUALIFICATION</p>
        <div class="row-6-a">
            <input type="radio" name="qualification" value="MALE" id="10th">
            10<sup>th</sup>
            <input type="radio" name="qualification"  id="12th">
            12<sup>th</sup> 
            <input type="radio" name="qualification"  id="postgraduate">
            POST GRADUATE
            <input type="radio" name="qualification"  id="undergraduate">
            UNDER GRADUATE


            

        </div>


     </div><!--row-6-->
     <div class="row-7">
        <p>UPLOAD IMAGE</p>
        <div class="image">
            <input type="file" >


        </div>


     </div><!--row-7-->
<br>
     <div class="row-8">
        <div class="submit">
        <input type="button" onclick="alert('your form has been submit')" value="SUBMIT">
        </div>
        <div class="reset">
        <input type="button" value="RESET">
        </div>


     </div><!--row-8-->
     

     

     </fieldset>



    </form>

</div><!--main-->
    
</body>
</html>
